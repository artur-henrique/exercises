<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imóvel</title>
</head>
<body>
    <form>
        <p>
            <label for="type">Tipo </label>
            <input type="text" name="type" id="type" placeholder="Casa, Apartamento...">
        </p>
        <p>
            <label for="area">Área</label>
            <input type="text" name="area" id="area" placeholder="mt²">

            <input type="radio" name="rent" value="Sim">Sim

        <button type="button" id="submit">Cadastrar</button>
    </form>
    <ul id="realty-list">
    </ul>


    <script type="module" src="./script.js"></script>
